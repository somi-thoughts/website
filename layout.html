<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Somi Thoughts</title>
    <style>

        @font-face {
  font-family: 'Mozilla Text';
  src: url('/MozillaText-VariableFont_wght.ttf') format('truetype');
  font-weight: 100 1000; /* enables variable weights */
  font-style: normal;
  font-display: swap;
}

        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #ff6a00; /* reddish-orange */
            --muted-color: #888;
            --border-color: #ffffff;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            line-height: 1.7;

            font-family: "Mozilla Text", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .intro{
            color: var(--accent-color);
            font-style: italic;
            font-size: 24px;
            font-family: Georgia;
        }
        
        nav {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
            text-transform: lowercase;
        }

        hr.nav-separator {
            border: none;
            border-top: 5px solid #2f2c2a;
            margin-bottom: 2rem;
        }

        /* Markdown content styling */
        .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .markdown{
            text-align: justify;
            font-size: 18px;
        }
        .markdown h1 { font-size: 1.6rem; color: var(--accent-color); }
        .markdown h2 { font-size: 1.4rem; border-bottom: 1px solid #333; padding-bottom: 0.3rem; }
        .markdown h3 { font-size: 1.2rem; }
        .markdown h4 { font-size: 1rem; }

        .markdown p {
            margin-bottom: 1.2rem;
        }

        .markdown a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .markdown a:hover {
            text-decoration: underline;
        }

        .markdown blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            color: var(--muted-color);
            margin: 1.5rem 0;
        }

        .markdown code {
            background: #1e1e1e;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
            color: #f78c6c;
        }

        .markdown pre {
            background: #1e1e1e;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 6px;
            margin: 1.5rem 0;
        }

        .markdown ul, .markdown ol {
            padding-left: 2rem;
            margin-bottom: 1.2rem;
        }

        .markdown hr {
            border: none;
            border-top: 1px solid #333;
            margin: 2rem 0;
        }
        .link{
            color: var(--accent-color);
            font-size: 20px;
            font-family: monospace;
            text-decoration: none;
        }
        .link:hover{
            text-decoration: underline;
        }
        
        .link-holder{
            list-style: cjk-earthly-branch;
            margin-left: 40px;
        }

        .thought-title-holder{
            color: #b9b9b9;
        }

        .thought-title{
            font-weight: bold;;
        }
        
    </style>
</head>
<body>
<div class="container">
    <header class="page-title">Somi Thoughts</header>

    
    <nav>
        <a href="/">thoughts</a>
        <a href="/about.html">about</a>
    </nav>
    <hr class="nav-separator" />

    <!--[content]-->
</div>
</body>
</html>
